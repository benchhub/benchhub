enum Provider {
    UNKNOWN_PROVIDER = 0;
    LOCAL_PROVIDER = 1; // local dev environment
    VAGRANT_PROVIDER = 2; // vagrant, mostly local
    ALI_PROVIDER = 3;
    AWS_PROVIDER = 4;
    AZURE_PROVIDER = 5;
    GCP_PROVIDER = 6;
    PACKET_PROVIDER = 7;
}

message NodeProvider {
    //    Provider code = 1;
    //    Region regionCode = 2;
    string name = 1;
    string region = 2;
    string instance = 3;
}

enum Role {
    UNKNOWN_ROLE = 0;
    ANY_ROLE = 1; // 随便 都行
    CENTRAL = 2;
    WORKLOAD_GENERATOR = 3;
    DATABASE_RUNNER = 4;
}

message NodeRole {
    Role preferred = 1;
    Role current = 2;
    Role previous = 3;
}

message NodePrice {
    double MachinePerHour = 1;
    double StoragePerGB = 2;
    double OutboundPerMB = 3; // TODO: not sure about the network pricing model, though for benchmark, most stuff is inside the datacenter (VPC)
}

// ----- end of node -------------

// ----- start of job ------
message Job {
    // TODO: job should have much more info
    string id = 1;
}
