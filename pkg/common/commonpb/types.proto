syntax = "proto3";
package bhcommon;

option go_package = "commonpb";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option (gogoproto.sizer_all) = true;
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.goproto_getters_all) = false;

message Ping {
    string message = 1;
}

message Pong {
    string message = 1;
}

// ----- start of node -------------

// node state, used in
//
// heartbeat with central
// http api for UI
// tag monitoring data
enum NodeState {
    UNKNOWN_STATE = 0;
    FINDING_CENTRAL = 1;
    WAITING_JOB = 2;
    PROVISIONING_JOB_ENV = 3;
    WAITING_PEERS = 4;
    RUNNING_JOB = 5;
    SENDING_METRICS = 6;
    CLEANUP_JOB_ENV = 7;
}

message NodeStatus {
    NodeState state = 1;
    NodeCapacity capacity = 2 [(gogoproto.nullable) = false];
}

// used for register
message Node {
    // addr that the node's grpc server listens on i.e. :6081
    string bindAdrr = 1;
    // TODO: how does one node know its ip? .... https://github.com/benchhub/benchhub/issues/18
    string ip = 2;
    int64 port = 3;
    // self generated uid, used through a node agent's lifetime, change after process restart https://github.com/benchhub/benchhub/issues/17
    string uid = 4;
    // hostname
    string host = 5;
    // unix timestamp when process start
    int64 startTime = 6;
    int64 bootTime = 7;
    NodeCapacity capacity = 8 [(gogoproto.nullable) = false];
    NodeProvider provider = 9 [(gogoproto.nullable) = false];
    NodeRole role = 10 [(gogoproto.nullable) = false];
}

message NodeCapacity {
    // number of cpu cores
    int32 cores = 1;
    // free memory in MB
    int32 memoryFree = 2;
    // total memory in MB
    int32 memoryTotal = 3;
    // free disk space in GB
    int32 diskFree = 4;
    // total disk space in GB
    int32 diskTotal = 5;
}

