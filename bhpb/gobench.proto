syntax = "proto3";
package bhpb;

option go_package = "bhpb";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "common.proto";

option (gogoproto.sizer_all) = true;
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.goproto_getters_all) = false;

// TODO: single server, single command and single report to make things easier for now
message GoBenchmarkSpec {
    string package = 1;
    ServerTarget server = 2;
    GoBenchmarkCommandSpec command = 3;
    GoBenchmarkReportSpec report = 4;
}

message GoBenchmarkCommandSpec {
    string command = 1;
    string output = 2;
}

message GoBenchmarkReportSpec {
    string input = 1;
}

// TODO: id should be generated on server side after report is submitted, need to name the original request and expanded result properly
message GoBenchmarkResult {
    int64 package_id = 1;
    string package_name = 2;
    int64 case_id = 3;
    string case_name = 4;
    int64 duration = 5;
    double ns_per_op = 6;
    uint64 alloc_per_op = 7;
    uint64 bytes_allocated_per_op = 8;
}

message GoBenchmarkReportResultRequest {
    repeated GoBenchmarkResult results = 1;
}